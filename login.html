<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="Login" id="login-section">
        <h1>Login</h1>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required /><br />
          <div class="password-container">
            <input type="password" id="login-password" placeholder="Password" required />
            <img src="./Images/eye-open.png" alt="toggle password" id="toggle-login-password" class="toggle-password" />
          </div>
          <p id="login-error" class="error"></p>
          <button type="submit">Login</button>
        </form>
        <p><a href="signup.html" id="switch-to-signup">Don't have an account? Sign Up</a></p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
